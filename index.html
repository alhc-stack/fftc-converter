<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Timecode Converter">
  <title>Footage ↔ Timecode Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
    }
    .row input, .row select {
      width: 48%;
      padding: 12px;
      font-size: 16px;
    }
    .row-item {
      flex: 1;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .section {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .output {
      text-align: center;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 15px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .copy-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .copy-btn {
      flex: 1;
      padding: 12px 10px;
      font-size: 14px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 600;
    }
    .copy-btn:hover {
      background-color: #0b7dda;
    }
    .copy-btn:active {
      background-color: #0a6bc5;
      transform: scale(0.98);
    }
    .copy-btn.copied {
      background-color: #4CAF50;
    }
    .copy-message {
      text-align: center;
      font-size: 13px;
      color: #4CAF50;
      margin-top: 8px;
      min-height: 20px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      transform: scale(0.98);
    }
    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
    }
    input, select {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      padding: 12px;
      font-size: 16px;
    }
    .full-width-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      .section {
        padding: 12px;
      }
      .output {
        font-size: 20px;
        padding: 14px;
        min-height: 55px;
      }
      button {
        padding: 12px;
        font-size: 16px;
      }
      .copy-btn {
        font-size: 13px;
        padding: 10px 8px;
      }
      label {
        font-size: 13px;
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <h2>Footage ↔ Timecode Converter</h2>

  <!-- Mode selector -->
  <label for="mode">Select Mode</label>
  <select id="mode" onchange="toggleMode()" style="width: 100%;">
    <option value="ftc">Footage → Timecode</option>
    <option value="ctf">Timecode → Footage</option>
  </select>

  <!-- FPS and Reel Number side by side -->
  <div class="section">
    <div class="row">
      <div class="row-item">
        <label for="fpsSelect">Frame Rate</label>
        <select id="fpsSelect" style="width: 100%;">
          <option value="23.98/24">23.98/24</option>
          <option value="25">25</option>
        </select>
      </div>
      <div class="row-item">
        <label for="reel">Reel Number</label>
        <input type="number" id="reel" placeholder="0, 1, 2..." value="1" style="width: 100%;">
      </div>
    </div>
  </div>

  <!-- Footage to Timecode -->
  <div id="ftc-section" class="section">
    <div class="row">
      <input type="number" id="footage" placeholder="Footage" min="0" onkeypress="handleEnterKey(event, 'ftc')">
      <input type="number" id="frames" placeholder="Frames (0-15)" min="0" max="15" onkeypress="handleEnterKey(event, 'ftc')">
    </div>
    <button onclick="convertToTimecode()">Convert</button>
    <div class="output" id="result1">HH:MM:SS:FF</div>
    <div class="copy-buttons">
      <button class="copy-btn" onclick="copyToClipboard('result1', 'copyMsg1', false)">Copy</button>
      <button class="copy-btn" onclick="copyToClipboard('result1', 'copyMsg1', true)">Copy Value Only</button>
    </div>
    <div class="copy-message" id="copyMsg1"></div>
  </div>

  <!-- Timecode to Footage -->
  <div id="ctf-section" class="section" style="display:none;">
    <input type="text" id="timecode" placeholder="HH:MM:SS:FF or 8 digits" class="full-width-input" maxlength="11" oninput="formatTimecode(this)" onkeypress="handleEnterKey(event, 'ctf')">
    <button onclick="convertToFootage()">Convert</button>
    <div class="output" id="result2">Footage + Frames</div>
    <div class="copy-buttons">
      <button class="copy-btn" onclick="copyToClipboard('result2', 'copyMsg2', false)">Copy</button>
      <button class="copy-btn" onclick="copyToClipboard('result2', 'copyMsg2', true)">Copy Value Only</button>
    </div>
    <div class="copy-message" id="copyMsg2"></div>
  </div>

  <script>
    function toggleMode() {
      const mode = document.getElementById('mode').value;
      document.getElementById('ftc-section').style.display = (mode === 'ftc') ? 'block' : 'none';
      document.getElementById('ctf-section').style.display = (mode === 'ctf') ? 'block' : 'none';
    }

    function handleEnterKey(event, mode) {
      if (event.key === 'Enter') {
        event.preventDefault();
        if (mode === 'ftc') {
          convertToTimecode();
        } else if (mode === 'ctf') {
          convertToFootage();
        }
      }
    }

    function copyToClipboard(resultId, messageId, valueOnly) {
      let resultText = document.getElementById(resultId).textContent;
      const messageElement = document.getElementById(messageId);
      
      // Don't copy placeholder text or error messages
      if (resultText === 'HH:MM:SS:FF' || resultText === 'Footage + Frames' || resultText.startsWith('Error:')) {
        return;
      }

      // Store original text before modification
      const originalText = resultText;

      // If valueOnly is true, remove colons and plus signs
      if (valueOnly) {
        resultText = resultText.replace(/[:+]/g, '');
      }

      navigator.clipboard.writeText(resultText).then(function() {
        // Show message
        messageElement.textContent = `Copied: ${resultText}`;
        
        setTimeout(function() {
          messageElement.textContent = '';
        }, 2000);
      }).catch(function(err) {
        console.error('Failed to copy:', err);
        messageElement.textContent = 'Failed to copy';
        messageElement.style.color = '#f44336';
        
        setTimeout(function() {
          messageElement.textContent = '';
          messageElement.style.color = '#4CAF50';
        }, 2000);
      });
    }

    function formatTimecode(input) {
      // Remove all non-digit characters
      let value = input.value.replace(/\D/g, '');
      
      // Limit to 8 digits
      if (value.length > 8) {
        value = value.substring(0, 8);
      }
      
      // Format as HH:MM:SS:FF
      let formatted = '';
      if (value.length > 0) {
        formatted = value.substring(0, Math.min(2, value.length));
      }
      if (value.length > 2) {
        formatted += ':' + value.substring(2, Math.min(4, value.length));
      }
      if (value.length > 4) {
        formatted += ':' + value.substring(4, Math.min(6, value.length));
      }
      if (value.length > 6) {
        formatted += ':' + value.substring(6, 8);
      }
      
      input.value = formatted;
    }

    function convertToTimecode() {
      try {
        let footage = parseInt(document.getElementById('footage').value) || 0;
        let frames = parseInt(document.getElementById('frames').value) || 0;
        const fpsOption = document.getElementById('fpsSelect').value;
        const reel = parseInt(document.getElementById('reel').value) || 1;
        
        // Determine FPS based on option
        const fps = (fpsOption === '23.98/24') ? 24 : 25;

        // Validate frames doesn't exceed 15 (since footage is 16 frames)
        if (frames > 15) {
          const additionalFootage = Math.floor(frames / 16);
          footage += additionalFootage;
          frames = frames % 16;
        }

        const totalFrames = footage * 16 + frames;
        const hh = Math.floor(totalFrames / (fps * 3600)) + reel;
        const mm = Math.floor((totalFrames / (fps * 60)) % 60);
        const ss = Math.floor((totalFrames / fps) % 60);
        const ff = totalFrames % fps;

        const result = `${String(hh).padStart(2, '0')}:${String(mm).padStart(2, '0')}:${String(ss).padStart(2, '0')}:${String(ff).padStart(2, '0')}`;
        document.getElementById('result1').textContent = result;
      } catch (error) {
        document.getElementById('result1').textContent = 'Error: ' + error.message;
      }
    }

    function convertToFootage() {
      try {
        const timecode = document.getElementById('timecode').value.trim();
        const fpsOption = document.getElementById('fpsSelect').value;
        const reel = parseInt(document.getElementById('reel').value) || 1;

        if (!timecode) {
          alert('Please enter a timecode');
          return;
        }

        // Determine FPS based on option
        const fps = (fpsOption === '23.98/24') ? 24 : 25;

        const parts = timecode.split(':').map(Number);

        // Validate timecode format
        if (parts.length !== 4 || parts.some(isNaN)) {
          document.getElementById('result2').textContent = 'Error: Invalid timecode format (use HH:MM:SS:FF)';
          return;
        }

        const [hh, mm, ss, ff] = parts;

        // Validate frame count doesn't exceed FPS
        if (ff >= fps) {
          document.getElementById('result2').textContent = `Error: Frame value (${ff}) exceeds FPS (${fps})`;
          return;
        }

        // Calculate with reel offset
        const adjustedHours = Math.max(0, hh - reel);
        const totalFrames = adjustedHours * fps * 3600 + mm * fps * 60 + ss * fps + ff;

        if (totalFrames < 0) {
          document.getElementById('result2').textContent = 'Error: Timecode is before reel start';
          return;
        }

        const footage = Math.floor(totalFrames / 16);
        const frames = totalFrames % 16;

        const result = `${footage}+${String(frames).padStart(2, '0')}`;
        document.getElementById('result2').textContent = result;
      } catch (error) {
        document.getElementById('result2').textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
