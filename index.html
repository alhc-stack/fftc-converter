<!DOCTYPE html>
<html>
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f0f0">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Timecode Converter">
  <title>Footage ↔ Timecode Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      gap: 10px;
      align-items: flex-end;
    }
    .row input, .row select {
      width: 48%;
      padding: 12px;
      font-size: 16px;
      height: 44px;
    }
    .row-item {
      flex: 1;
    }
    .input-with-plus {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .input-with-plus input {
      flex: 1;
    }
    .plus-sign {
      font-size: 24px;
      font-weight: bold;
      color: #666;
      line-height: 44px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    .section {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .output {
      text-align: center;
      padding: 16px;
      font-size: 22px;
      font-weight: bold;
      background-color: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 15px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .output.error {
      color: #f44336;
      font-size: 16px;
    }
    .copy-buttons {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .copy-btn {
      flex: 1;
      padding: 12px 10px;
      font-size: 14px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
      font-weight: 600;
      display: flex;
    }
    .copy-btn:hover {
      background-color: #0b7dda;
    }
    .copy-btn:active {
      background-color: #0a6bc5;
      transform: scale(0.98);
    }
    .copy-btn.copied {
      background-color: #4CAF50;
    }
    .copy-message {
      text-align: center;
      font-size: 13px;
      color: #4CAF50;
      margin-top: 8px;
      min-height: 20px;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      display: none;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      transform: scale(0.98);
    }
    select {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      height: 44px;
    }
    input, select {
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      padding: 12px;
      font-size: 16px;
      height: 44px;
    }
    .full-width-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      box-sizing: border-box;
      height: 44px;
    }
    
    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      .section {
        padding: 12px;
      }
      .output {
        font-size: 20px;
        padding: 14px;
        min-height: 55px;
      }
      .output.error {
        font-size: 14px;
      }
      button {
        padding: 12px;
        font-size: 16px;
      }
      .copy-btn {
        font-size: 13px;
        padding: 10px 8px;
      }
      label {
        font-size: 13px;
        margin-bottom: 6px;
      }
      .plus-sign {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Footage ↔ Timecode Converter</h2>

  <!-- Mode selector -->
  <label for="mode">Select Mode</label>
  <select id="mode" onchange="toggleMode()" style="width: 100%;">
    <option value="ftc">Footage → Timecode</option>
    <option value="ctf">Timecode → Footage</option>
  </select>

  <!-- FPS and Reel Number side by side -->
  <div class="section">
    <div class="row">
      <div class="row-item">
        <label for="fpsSelect">Frame Rate</label>
        <select id="fpsSelect" onchange="autoConvert()" style="width: 100%;">
          <option value="23.98/24">23.98/24</option>
          <option value="25">25</option>
        </select>
      </div>
      <div class="row-item">
        <label for="reel">Reel Number</label>
        <input type="number" id="reel" placeholder="0, 1, 2..." value="1" min="0" oninput="autoConvert()" onkeydown="preventInvalidChars(event)" style="width: 100%;">
      </div>
    </div>
  </div>

  <!-- Footage to Timecode -->
  <div id="ftc-section" class="section">
    <div class="input-with-plus">
      <input type="number" id="feet" placeholder="Feet" min="0" oninput="autoConvert()" onkeypress="handleEnterKey(event, 'ftc')" onkeydown="preventInvalidChars(event)">
      <span class="plus-sign">+</span>
      <input type="number" id="frames" placeholder="Frames (0-15)" min="0" max="15" oninput="autoConvert()" onkeypress="handleEnterKey(event, 'ftc')" onkeydown="preventInvalidChars(event)">
    </div>
    <button onclick="convertToTimecode()">Convert</button>
    <div class="output" id="result1">HH:MM:SS:FF</div>
    <div class="copy-buttons">
      <button class="copy-btn" onclick="copyToClipboard('result1', 'copyMsg1', false)">Copy</button>
      <button class="copy-btn" onclick="copyToClipboard('result1', 'copyMsg1', true)">Copy Value Only</button>
    </div>
    <div class="copy-message" id="copyMsg1"></div>
  </div>

  <!-- Timecode to Footage -->
  <div id="ctf-section" class="section" style="display:none;">
    <input type="text" id="timecode" placeholder="HH:MM:SS:FF or 8 digits" class="full-width-input" maxlength="11" oninput="formatTimecodeAndConvert(this)" onkeypress="handleEnterKey(event, 'ctf')">
    <button onclick="convertToFootage()">Convert</button>
    <div class="output" id="result2">Feet+Frames</div>
    <div class="copy-buttons">
      <button class="copy-btn" onclick="copyToClipboard('result2', 'copyMsg2', false)">Copy</button>
      <button class="copy-btn" onclick="copyToClipboard('result2', 'copyMsg2', true)">Copy Value Only</button>
    </div>
    <div class="copy-message" id="copyMsg2"></div>
  </div>

  <script src="simple-script.js"></script>
</body>
</html>
